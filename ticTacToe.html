<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #board {
        width: 500px;
        height: 500px;
        margin-inline: auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }

      #board > div {
        border: 1px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main id="board">
      <div id="box1"></div>
      <div id="box2"></div>
      <div id="box3"></div>
      <div id="box4"></div>
      <div id="box5"></div>
      <div id="box6"></div>
      <div id="box7"></div>
      <div id="box8"></div>
      <div id="box9"></div>
    </main>
  </body>
  <script src="index.js"></script>

</html>
