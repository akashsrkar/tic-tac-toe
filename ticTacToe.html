<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #board {
        width: 500px;
        height: 500px;
        margin-inline: auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }

      #board > div {
        border: 1px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main id="board">
      <div id="box1"></div>
      <div id="box2"></div>
      <div id="box3"></div>
      <div id="box4"></div>
      <div id="box5"></div>
      <div id="box6"></div>
      <div id="box7"></div>
      <div id="box8"></div>
      <div id="box9"></div>
    </main>
  </body>
  <script>
    const boxes = document.querySelectorAll("#board div");
    const playerInputs = [];
    const player1 = "X";
    const player2 = "O";

    let turn = 0;
    let nextTurn = player1;

    for (let i = 0; i < boxes.length; i++) {
      let box = boxes[i];
      box.addEventListener("click", () => {
        if (turn === 9) {
          const ans = checkWinner(playerInputs);
          console.log(ans);
        }else{
        turn += 1;
        box.textContent = nextTurn;
        playerInputs[i] = nextTurn;
        nextTurn = nextTurn === player1 ? player2 : player1;
        }

      });
    }

    function checkWinner(arr) {
      const winPatterns = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [2, 4, 6],
        [0, 4, 8],
      ];

      let result = "Draw";

      for (let i = 0; i < winPatterns.length; i++) {
        let [a, b, c] = winPatterns[i];
        let condition =
          arr[a] === arr[b] && arr[b] === arr[c] && arr[c] === arr[a];

        if (condition) {
          result = arr[a];
        }
      }

      return result === "Draw" ? "The match is a draw" : `Winner is ${result}`;
    }

    // 1. Show the inputs and whose turn in the screen.
    // 2. Check for winner in every click and do auto check if all 9 clicks are over.
    // 3. Do not allow click after 9 click.
    // 4. Show to winner on screen.
    // 5. Make the codebase modular.
  </script>
</html>
